<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,700&family=Quicksand:wght@300;400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Calculadora Plus</title>
</head>
<body>
    <div class="container">
        <header class="calculator-header">
            <label class="header-light-dark-mod" for="checkbox">
                <input type="checkbox" id="checkbox" class="checkbox"/>
                <div class="header-light-dark-mod-container">
                    <img class="header-light-dark-mod__img" src="./images/sun.svg" alt="Light mod">
                    <span class="header-light-dark-mod__slider"></span>
                    <img class="header-light-dark-mod__img" src="./images/moon.svg" alt="Dark mod">
                </div>
            </label>
        </header>
        <main>
            <p id="last-expresion-display" class="last-expresion-display"></p>
            <input class="displayText" type="text" id="displayText" placeholder="Ingrese la expresion aqui">
            
            <div class="teclado" id="teclado">
                <div class="letras" id="letras">
    
                </div>
            </div>
        </main>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
